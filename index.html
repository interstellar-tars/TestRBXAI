<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="Icon" href="./0ff32c69af9262d7c9fefe8284d81d88-chat_dark.png"
</head>
<body>
<div class="RBX-Background">
  <img src="./d82801b936c26e174c4e782510a72d78-roblox_ai_background_08292022.png">
</div>

<div class="chat-container">
    <div class="chat-window" id="chatWindow">
        <div class="message bot-message">Hello! I'm the Roblox Helper Bot. How can I assist you?</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="chatbot.js"></script>
</body>
</html>
